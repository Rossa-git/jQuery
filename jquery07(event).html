<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery.js"></script>
</head>
<body>

    <script>
        $(document).ready(function() {

            // console.dir($("#btn"));

            //이벤트 등록1
            $("#btn").click(function() {
                alert("클릭됨!")
            });

            //이벤트 등록2
            $("#tag").keyup(function() {
                console.log("키 눌림");
            })

            //이벤트 등록3

            $("#sel").change(function() {
                console.log("변경됨");
            })
        })
    </script>

    <button type="button" id="btn">이벤트등록</button>
    <input type="text" id="tag">

    <select id="sel">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

</body>
</html>
