<body>
    <h3>window.onload vs document.ready</h3>

    <script>
        // console.log(document.getElementById("btn")); //그냥 실행하면 문서가 그려지기 전에 함수가 실행되므로 값은 null이다

        // window.onload = function() {
        //     // console.log(document.getElementById("btn")); //window.onload는 문서가 다 열리고 실행된다.
        //     document.getElementById("btn").onclick = function() {
        //         alert("실행됨");
        //     }
        // }

        //아래 코드는 js와 jquery가 섞여있다. 이렇게 사용하면 안된다.
        $(document).ready(function() {
            document.getElementById("btn").onclick = function() {
                alert("시랭됨");
            }
        })

        $(document).ready(function() {
            console.log(1);
        })
    </script>

    <button type="button" id="btn">이벤트버튼</button>
</body>
